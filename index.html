<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Interactive Portfolio with Car</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #1e1e1e;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      background: #333;
      z-index: 0;
    }

    .section {
      position: absolute;
      color: white;
      padding: 20px;
      background: rgba(0, 0, 0, 0.6);
      border: 2px solid white;
      border-radius: 10px;
      z-index: 1;
    }

    #about   { top: 100px; left: 100px; }
    #projects{ top: 300px; left: 500px; }
    #contact { top: 450px; left: 200px; }

    #score {
      position: absolute;
      top: 10px;
      right: 20px;
      color: white;
      font-size: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 2;
    }

    #mobile-controls {
      position: absolute;
      bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 3;
      pointer-events: none;
    }

    .control-column {
      pointer-events: auto;
    }

    .left-controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .right-controls {
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    #mobile-controls button {
      width: 60px;
      height: 60px;
      font-size: 24px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid white;
      border-radius: 12px;
      backdrop-filter: blur(4px);
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      touch-action: manipulation;
    }
  </style>
</head>
<body>
<canvas id="game"></canvas>

<div class="section" id="about">ðŸ‘‹ About Me<br>I'm <b style="color: rgb(119, 255, 169);">Mukesh Sahu</b>, a creative developer passionate about interactive web experiences.</div>
<div class="section" id="projects">ðŸš€ Projects<br>Check out my latest projects built with HTML, CSS, and JavaScript.</div>

<div id="score">Score: <span id="scoreValue">0</span></div>

<!-- Mobile Controls -->
<div id="mobile-controls">
  <div class="control-column left-controls">
    <button id="up">â–²</button>
    <button id="down">â–¼</button>
  </div>
  <div class="control-column right-controls">
    <button id="left">â—€</button>
    <button id="right">â–¶</button>
  </div>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const car = {
  x: canvas.width / 2,
  y: canvas.height / 2,
  width: 40,
  height: 20,
  angle: 0,
  speed: 0,
};

const targets = [];
const targetSize = 20;
let score = 0;

// Generate 5 targets randomly on screen
for (let i = 0; i < 5; i++) {
  targets.push({
    x: Math.random() * (canvas.width - 100) + 50,
    y: Math.random() * (canvas.height - 100) + 50,
  });
}

const keys = {};
const mobileKeys = { up: false, down: false, left: false, right: false };

document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

["up", "down", "left", "right"].forEach(dir => {
  const btn = document.getElementById(dir);
  btn.addEventListener('touchstart', e => {
    e.preventDefault();
    mobileKeys[dir] = true;
  });
  btn.addEventListener('touchend', e => {
    e.preventDefault();
    mobileKeys[dir] = false;
  });
});

function update() {
  const turnLeft  = keys["a"] || keys["arrowleft"] || mobileKeys.left;
  const turnRight = keys["d"] || keys["arrowright"] || mobileKeys.right;
  const goForward = keys["w"] || keys["arrowup"] || mobileKeys.up;
  const goBack    = keys["s"] || keys["arrowdown"] || mobileKeys.down;

  if (turnLeft)  car.angle -= 0.05;
  if (turnRight) car.angle += 0.05;
  if (goForward) car.speed += 0.2;
  if (goBack)    car.speed -= 0.1;

  car.speed *= 0.95;
  car.speed = Math.max(Math.min(car.speed, 6), -2);

  car.x += Math.cos(car.angle) * car.speed;
  car.y += Math.sin(car.angle) * car.speed;

  car.x = Math.max(0, Math.min(canvas.width, car.x));
  car.y = Math.max(0, Math.min(canvas.height, car.y));

  checkTextCollision();
  checkTargetCollision();
}

function drawCar() {
  ctx.save();
  ctx.translate(car.x, car.y);
  ctx.rotate(car.angle);
  ctx.fillStyle = "red";
  ctx.fillRect(-car.width / 2, -car.height / 2, car.width, car.height);
  ctx.restore();
}

function drawTargets() {
  ctx.fillStyle = "yellow";
  targets.forEach(target => {
    ctx.fillRect(target.x - targetSize / 2, target.y - targetSize / 2, targetSize, targetSize);
  });
}

function checkTextCollision() {
  const sections = document.querySelectorAll('.section');
  sections.forEach(section => {
    const rect = section.getBoundingClientRect();
    const carRect = {
      left: car.x - car.width / 2,
      right: car.x + car.width / 2,
      top: car.y - car.height / 2,
      bottom: car.y + car.height / 2
    };
    if (
      carRect.right > rect.left &&
      carRect.left < rect.right &&
      carRect.bottom > rect.top &&
      carRect.top < rect.bottom
    ) {
      car.speed *= -0.5;
      section.style.background = "rgba(255,0,0,0.6)";
      setTimeout(() => section.style.background = "rgba(0,0,0,0.6)", 200);
    }
  });
}

function checkTargetCollision() {
  const carRect = {
    left: car.x - car.width / 2,
    right: car.x + car.width / 2,
    top: car.y - car.height / 2,
    bottom: car.y + car.height / 2
  };

  targets.forEach(target => {
    if (
      carRect.right > target.x - targetSize / 2 &&
      carRect.left < target.x + targetSize / 2 &&
      carRect.bottom > target.y - targetSize / 2 &&
      carRect.top < target.y + targetSize / 2
    ) {
      target.x = Math.random() * (canvas.width - 100) + 50;
      target.y = Math.random() * (canvas.height - 100) + 50;
      score += 1;
      document.getElementById("scoreValue").textContent = score;
    }
  });
}

function loop() {
  update();
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawTargets();
  drawCar();
  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
